<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="modules.js"></script>
</head>

<body style="background-color: #121212;">

  <div class="container">

    <div class="main-container">
      <div class="tiles-container">
        <div class="tile" draggable="true">
          <i class="fas fa-image"></i>
          <div style="font-size: 16px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Image</div>
        </div>
        <div class="tile" draggable="true">
          <i class="fas fa-font"></i>
          <div style="font-size: 16px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Text</div>
        </div>
        <div class="tile" draggable="true">
          <i class="fas fa-square"></i>
          <div style="font-size: 16px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Module</div>
        </div>
        <div class="tile" draggable="true">
          <i class="fas fa-list-ol"></i>
          <div style="font-size: 16px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">OL
          </div>
        </div>
        <div class="tile" draggable="true">
          <i class="fas fa-hand-pointer"></i>
          <div style="font-size: 16px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Button</div>
        </div>
        <div class="tile" draggable="true">
          <i class="fas fa-minus"></i>
          <div style="font-size: 16px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Spacer</div>
        </div>
        <div class="tile" draggable="true">
          <i class="fas fa-hand-pointer"></i>
          <div style="font-size: 16px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            M1</div>
        </div>
      </div>
      <div class="background">
        <div id="editor" class="editor-container" contenteditable="true"></div>
        <div class="button-container">
          <input type="file" id="importCSS" accept=".css" style="display: none;">
          <button id="importButton">Import CSS</button>
          <button id="exportButton">Export HTML</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
