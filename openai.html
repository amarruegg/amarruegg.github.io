<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Playground</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <h1>OpenAI Playground</h1>
    <form id="openai-form">
        <textarea id="input-text" placeholder="Enter your text here"></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="output" style="background-color: aqua;"></div>

    <script>
        document.getElementById('openai-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var text = document.getElementById('input-text').value;
            fetch('https://main.dkn2dflxbzim9.amplifyapp.com/openai.html', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'prompt': text,
                    'max_tokens': 60
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').innerText = data;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
